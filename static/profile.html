<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Focus Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        body.gradient-purple {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body.gradient-blue {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        body.gradient-sunset {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        body.gradient-forest {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        body.gradient-ocean {
            background: linear-gradient(135deg, #134e5e 0%, #71b280 100%);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .back-button {
            background: white;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
            text-decoration: none;
            color: inherit;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            margin-left: auto;
        }
        
        .logout-btn:hover {
            background: white;
            color: #667eea;
        }
        
        .top-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
        }
        
        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 2em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .profile-email {
            color: #718096;
            margin-bottom: 20px;
        }
        
        .profile-date {
            color: #a0aec0;
            font-size: 0.9em;
        }
        
        .upload-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .upload-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .username-input {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }
        
        .update-btn {
            background: #48bb78;
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .update-btn:hover {
            background: #38a169;
        }
        
        .theme-selector {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #e2e8f0;
        }
        
        .theme-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .theme-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .theme-option {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
        }
        
        .theme-option:hover {
            transform: scale(1.1);
        }
        
        .theme-option.selected {
            border-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .theme-gradient-purple {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .theme-gradient-blue {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .theme-gradient-sunset {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }
        
        .theme-gradient-forest {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }
        
        .theme-gradient-ocean {
            background: linear-gradient(135deg, #134e5e, #71b280);
        }
        
        .stats-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 25px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab {
            padding: 15px 30px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-box h3 {
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .stat-box .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .stat-box .label {
            font-size: 0.85em;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .chart-container {
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .heatmap {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }
        
        .heatmap-day {
            aspect-ratio: 1;
            border-radius: 8px;
            background: #e2e8f0;
            transition: all 0.3s;
        }
        
        .heatmap-day.active {
            background: #667eea;
        }
        
        .heatmap-day.very-active {
            background: #5568d3;
        }
        
        #fileInput {
            display: none;
        }
    </style>
</head>
<body class="gradient-purple">
    <div class="container">
        <div class="top-actions">
            <a href="/" class="back-button">‚Üê Back to Dashboard</a>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
        
        <div class="profile-grid">
            <div class="profile-card">
                <div class="profile-avatar" id="profileAvatar">
                    <!-- Will be filled dynamically -->
                </div>
                
                <div class="profile-name" id="profileName">Loading...</div>
                <div class="profile-email" id="profileEmail">üìß email@example.com</div>
                <div class="profile-date" id="profileDate">üìÖ Member since Jan 2025</div>
                
                <input type="file" id="fileInput" accept="image/*" onchange="uploadProfilePicture(event)">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üì∑ Upload Photo
                </button>
                
                <input type="text" id="usernameInput" class="username-input" placeholder="New username">
                <button class="update-btn" onclick="updateUsername()">Update Username</button>
                
                <div class="theme-selector">
                    <div class="theme-title">Choose Your Theme</div>
                    <div class="theme-options">
                        <div class="theme-option theme-gradient-purple" data-theme="gradient-purple"></div>
                        <div class="theme-option theme-gradient-blue" data-theme="gradient-blue"></div>
                        <div class="theme-option theme-gradient-sunset" data-theme="gradient-sunset"></div>
                        <div class="theme-option theme-gradient-forest" data-theme="gradient-forest"></div>
                        <div class="theme-option theme-gradient-ocean" data-theme="gradient-ocean"></div>
                    </div>
                </div>
            </div>
            
            <div class="stats-section">
                <div class="section-title">üìä Your Statistics</div>
                
                <div class="tabs">
                    <button class="tab active" data-period="week" onclick="switchTab('week')">This Week</button>
                    <button class="tab" data-period="month" onclick="switchTab('month')">This Month</button>
                    <button class="tab" data-period="lifetime" onclick="switchTab('lifetime')">Lifetime</button>
                </div>
                
                <div class="stats-grid" id="statsGrid">
                    <!-- Will be filled dynamically -->
                </div>
                
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
                
                <div class="section-title" style="margin-top: 30px;">üìÖ Week Heatmap</div>
                <div class="heatmap" id="weekHeatmap">
                    <!-- Will be filled dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentTheme = 'gradient-purple';
        let currentPeriod = 'week';
        let activityChart = null;
        let userData = null;
        
        async function loadProfile() {
            try {
                const response = await fetch('/user/profile');
                userData = await response.json();
                
                // Update profile info
                document.getElementById('profileName').textContent = userData.user_name;
                document.getElementById('profileEmail').textContent = 'üìß ' + userData.email;
                
                const joinDate = new Date(userData.joined_date);
                const formattedDate = joinDate.toLocaleDateString('en-US', { 
                    month: 'short', 
                    year: 'numeric' 
                });
                document.getElementById('profileDate').textContent = 'üìÖ Member since ' + formattedDate;
                
                // Update profile picture
                const avatar = document.getElementById('profileAvatar');
                if (userData.profile_picture) {
                    avatar.innerHTML = `<img src="${userData.profile_picture}?t=${Date.now()}" alt="Profile">`;
                } else {
                    avatar.textContent = userData.user_name.charAt(0).toUpperCase();
                }
                
                // Apply theme
                currentTheme = userData.background_theme || 'gradient-purple';
                applyTheme(currentTheme, false);
                
                // Load stats
                await loadStats('week');
                
                console.log('‚úÖ Profile loaded successfully');
            } catch (error) {
                console.error('Failed to load profile:', error);
                window.location.href = '/login';
            }
        }
        
        async function loadStats(period) {
            currentPeriod = period;
            
            try {
                let stats;
                
                if (period === 'lifetime') {
                    stats = userData.stats;
                    displayLifetimeStats(stats);
                } else {
                    const response = await fetch(`/analytics/${period}`);
                    const data = await response.json();
                    stats = data.analytics;
                    displayPeriodStats(stats);
                }
                
                updateHeatmap();
                
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        function displayLifetimeStats(stats) {
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-box">
                    <h3>SESSIONS</h3>
                    <div class="value">${stats.total_sessions}</div>
                    <div class="label">completed</div>
                </div>
                <div class="stat-box">
                    <h3>HOURS</h3>
                    <div class="value">${stats.total_study_hours}h</div>
                    <div class="label">studied</div>
                </div>
                <div class="stat-box">
                    <h3>FOCUS</h3>
                    <div class="value">${stats.average_focus_score}%</div>
                    <div class="label">average</div>
                </div>
                <div class="stat-box">
                    <h3>STREAK</h3>
                    <div class="value">${stats.current_streak}</div>
                    <div class="label">days</div>
                </div>
                <div class="stat-box">
                    <h3>LONGEST</h3>
                    <div class="value">${Math.floor(stats.longest_session / 60)}m</div>
                    <div class="label">session</div>
                </div>
                <div class="stat-box">
                    <h3>ALERTS</h3>
                    <div class="value">${stats.total_alerts}</div>
                    <div class="label">caught</div>
                </div>
            `;
            
            updateChart(null);
        }
        
        function displayPeriodStats(stats) {
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-box">
                    <h3>SESSIONS</h3>
                    <div class="value">${stats.total_sessions}</div>
                    <div class="label">completed</div>
                </div>
                <div class="stat-box">
                    <h3>HOURS</h3>
                    <div class="value">${stats.total_studying_hours}h</div>
                    <div class="label">studied</div>
                </div>
                <div class="stat-box">
                    <h3>FOCUS</h3>
                    <div class="value">${stats.focus_score}%</div>
                    <div class="label">average</div>
                </div>
                <div class="stat-box">
                    <h3>ALERTS</h3>
                    <div class="value">${stats.total_alerts}</div>
                    <div class="label">warnings</div>
                </div>
            `;
            
            updateChart(stats.daily_breakdown);
        }
        
        function updateChart(dailyData) {
            const canvas = document.getElementById('activityChart');
            const ctx = canvas.getContext('2d');
            
            if (activityChart) {
                activityChart.destroy();
            }
            
            if (!dailyData || currentPeriod === 'lifetime') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#718096';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Chart available for weekly/monthly views', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            const dates = Object.keys(dailyData).sort();
            const studyHours = dates.map(date => (dailyData[date].studying / 3600).toFixed(1));
            
            activityChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates.map(d => {
                        const date = new Date(d);
                        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    }),
                    datasets: [{
                        label: 'Study Hours',
                        data: studyHours,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Hours'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        function updateHeatmap() {
            const heatmap = document.getElementById('weekHeatmap');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            
            heatmap.innerHTML = days.map((day, index) => {
                const isActive = Math.random() > 0.5;
                const isVeryActive = isActive && Math.random() > 0.6;
                const className = isVeryActive ? 'heatmap-day very-active' : 
                                 isActive ? 'heatmap-day active' : 'heatmap-day';
                return `<div class="${className}" title="${day}"></div>`;
            }).join('');
        }
        
        function switchTab(period) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.period === period) {
                    tab.classList.add('active');
                }
            });
            
            loadStats(period);
        }
        
        async function uploadProfilePicture(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/user/profile/picture', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Force reload the image with cache buster
                    const avatar = document.getElementById('profileAvatar');
                    avatar.innerHTML = `<img src="${data.url}?t=${Date.now()}" alt="Profile">`;
                    
                    alert('Profile picture updated! Refresh page to see changes everywhere.');
                    
                    // Reload profile to get updated data
                    setTimeout(() => loadProfile(), 1000);
                } else {
                    alert('Failed to upload picture: ' + data.detail);
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload picture');
            }
        }
        
        async function updateUsername() {
            const newName = document.getElementById('usernameInput').value.trim();
            
            if (!newName || newName.length < 2) {
                alert('Username must be at least 2 characters long');
                return;
            }
            
            try {
                const response = await fetch('/user/profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ new_name: newName })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('profileName').textContent = data.user_name;
                    document.getElementById('usernameInput').value = '';
                    alert('Username updated successfully!');
                    
                    // Update avatar if no profile pic
                    if (!userData.profile_picture) {
                        const avatar = document.getElementById('profileAvatar');
                        avatar.textContent = data.user_name.charAt(0).toUpperCase();
                    }
                } else {
                    alert('Failed to update username: ' + data.detail);
                }
            } catch (error) {
                console.error('Update error:', error);
                alert('Failed to update username');
            }
        }
        
        async function applyTheme(theme, save = true) {
            document.body.className = theme;
            currentTheme = theme;
            
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.theme === theme) {
                    option.classList.add('selected');
                }
            });
            
            if (save) {
                try {
                    await fetch('/user/profile', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ background_theme: theme })
                    });
                    console.log('‚úÖ Theme saved');
                } catch (error) {
                    console.error('Failed to save theme:', error);
                }
            }
        }
        
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', function() {
                applyTheme(this.dataset.theme);
            });
        });
        
        // Load profile on page load
        loadProfile();
        
        // Refresh stats every 30 seconds
        setInterval(() => {
            if (currentPeriod !== 'lifetime') {
                loadStats(currentPeriod);
            }
        }, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Focus Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #00b4d8;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0096c7;
    }
    a {
      color: #00b4d8;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <form class="signup-box" action="/signup" method="post">
    <h2>Create Account</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a href="/">Login</a></p>
  </form>
</body>
</html>
